{% extends "base.html" %}
{% block content %}

<form method="POST">
    <h1 class = "login">Inspire</h1>
    {{form.hidden_tag()}}
    {{form.email(placeholder = "Email")}}<br>
    {{form.password(placeholder = "Password")}}<br>
    {{form.submit()}}
    <a class = "signup" href="{{url_for('users.register')}}">Register</a>
</form>
{% endblock %}
